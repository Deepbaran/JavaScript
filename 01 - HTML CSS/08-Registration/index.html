<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page | LCO</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="flex">
        <img src="./img/yellow-blob.png" class="image-top" alt="yellow image" />
        <img src="./img/mobile.png" alt="mobile" class="mockup" />
      </section>
      <section class="flex form-section felx-column">
        <h1 class="form-heading">create account</h1>

        <form action="#" method="POST" class="form">
          <div class="row">
            <input
              type="text"
              name=""
              id=""
              placeholder="First Name"
              class="form-input"
            />
            <input
              type="text"
              name=""
              id=""
              placeholder="Last Name"
              class="form-input"
            />
          </div>
          <div class="row">
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter your email"
              class="form-input"
            />
          </div>
          <div class="row">
            <input
              type="password"
              name=""
              id=""
              placeholder="Password"
              class="form-input"
            />
            <input
              type="text"
              name=""
              id=""
              placeholder="Confirm Password"
              class="form-input"
            />
          </div>
          <button type="submit" class="btn btn-submit">Create account</button>
        </form>

        <div class="flex felx-column">
          <div class="divider">OR</div>
          <button class="btn btn-facebook">Facebook</button>
          <button class="btn btn-twitter">Twitter</button>
        </div>
      </section>
    </main>
  </body>
</html>
