<!--
    Everything in a web page starts from a html tag and ends at the html closing tag.

    Types of HTML tags:
    i> Paired Tags: These tags need a opening tag and a closing tags.
    ii> Singular Tags: These tags are self-closing tags.

    head tag holds the metadata, title, styles, scripts, etc. So, basically head tag holds the information that is not directly shown in the browser page.
    body tag holds all the data that is rendered in the web page.

    meta tags defines meta data about the web page. It helps search engine.

    html tags can have different attributes.
    There are two types of attributes that are used by html tags:
    i> key-value attributes: In this type of attribute, each attribute will have a certain value.
    ii> boolean attribute: A Boolean attribute is an attribute that can only be true or false. The presence of a boolean attribute on an element represents the “true” value, and the absence of the attribute represents the “false” value. 

    Heading tags(h) can range from h1 to h6, where
    h1 > h2 > h3 > h4 > h5 > h6

    horizontal rule tag creates a horizontal line. This tag by default goes across the page.
    break tag creates a new line

    Elements that are child of the same tag are called sibling elements.

    There are two types of ways in which HTML displays elements:
    i> block-level element: These elements take the whole line or width and the contents of the next tag start from next line. div elements can not sit beside each other. 
    ii> inline element: These elements do not take the whole line. inline elements can sit beside each other.

    style attribute is used to add inline css to style the content. style applied to a tag also applies to it's children elements too, unless the child element itself has a conflicting style already applied to it. The styles depends on the specificity. The more specific it is to the tag, the higher the priority it has.

    Common Container Tags:
    i> html
    ii> head
    iii> body
    iv> div (block-level)
    v> span (inline)

    Every web page generally have three distinct sections:
    i> header Section
    ii> main section
    ii> footer Section

    anchor tags can link to any type(html, images, pdf, word, etc.) of local file as well as external links. giving _blank value to the target attribute of the <a> tag opens the link in a new tab. We can put other HTML tags including <img> tags inside the <a></a> tags.
        
    The text value of the alt attribute in <img> tag is shown when the image/image link given in the src attribute is not/can not be loaded. width and height attribute define the width and height of the image in pixels(px) respectively. Maintain the aspect ratio of the original image size when resizing it using width and height attribute. If you set only the width or the heoght attribute then HTML will automatically set the other one according the aspect ratio. 

    video tag is used to add videos from local storage.
    To add youtube videos, go to the youtube video that you want to add, click on the share button, select embed, copy the iframe tag and paste it in the html document.

    Types of lists:
    i> ul -> unordered list (li->list item)
    ii> ol -> ordered list
    iii> dl -> decription list (dt->description term; dd->description details)

    Table elements resize themselves according to the window size. rowspan defines how many rows will the cell take and colspan defines how many columns that cell will take.

    Containers in an HTML are elements that wraps other elements. So, containers are also called wrapper tags. Example: div and span. All the elements inside a wrapper element inherit the styles applied to wrapper elements unless they have their own specific styles. div is a block-level elements and span is a inline elements. Similarly, <a> is an inline element and <p> is a block-level element.

    iframe tag is used to embed a entirely different webpage to our webpage.

    Try to use Semantic tags as much as possible.
    i>  <strong></strong> -> use instead of <b></b>
    ii> <em></em> -> use instead of <i></i>
    iii> <thead></thead> -> Holds the heading row of the table
    iv> <tbody></tbody> -> Holds the body of the table
